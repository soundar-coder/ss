<script>
  var entervalue=""
  var input=document.getElementById("search")
  var dresses=document.querySelector(".dress-container-list")
  var div=dresses.querySelectorAll("div")
  var search=dresses.querySelectorAll("p")
  input.addEventListener("keyup",function(){
    entervalue=input.value
    for(count=0;count<search.length;count++)
    {
      if(search[count].textContent.indexOf(entervalue)<0)
      {
        div[count].style.display ="none"
      }
      else{
        div[count].style.display="block"
      }
    }
  })
  
 


</script>
